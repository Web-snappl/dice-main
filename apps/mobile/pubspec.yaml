name: dice_game
description: A dice game application with multiplayer support, wallet management, and admin dashboard
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.2.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Audio
  audioplayers: ^5.2.1
  
  # UI
  google_fonts: ^6.1.0
  
  # Utilities
  intl: ^0.19.0
  image_picker: ^1.1.2
  url_launcher: ^6.2.5
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  kkiapay_flutter_sdk: ^1.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/images/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
